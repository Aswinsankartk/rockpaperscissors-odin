<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let num=Math.random();
            let choice="";
            if(num>=0 && num<=0.33){
                choice="scissors";
            } else if(num>0.33 && num<=0.66){
                choice="paper";
            } else{
                choice="rock";
            }
            return choice;
        }
        function getHumanChoice(){
            let choice=prompt("Enter your choice [rock/paper/scissors]: ");
            return choice;
        }
        let humanScore=0;
        let computerScore=0;
        
        function playGame(){
            function playRound(humsc,comsc){
            const humanChoice=humsc.toLowerCase();
            const computerChoice=comsc;
            if (humanChoice=="rock"){
                if(computerChoice=="rock"){
                    console.log("Tie! Both chose Rock!");
                } else if (computerChoice=="paper"){
                    console.log("You lose! Paper beats Rock!");
                    computerScore++;
                } else {
                    console.log("You win! Rock beats Scissors!");
                    humanScore++;
                }
            } else if (humanChoice=="paper"){
                if(computerChoice=="paper"){
                    console.log("Tie! Both chose Paper!");
                } else if (computerChoice=="rock"){
                    console.log("You win! Paper beats Rock");
                    humanScore++;
                } else {
                    console.log("You lose! Scissors beat Paper!");
                    computerScore++;
                }
            } else {
                if(computerChoice=="scissors"){
                    console.log("Tie! Both chose Scissors!");
                } else if (computerChoice=="rock"){
                    console.log("You lose! Rock beats Scissors!");
                    computerScore++;
                } else {
                    console.log("You win! Scissors beats Paper!");
                    humanScore++;
                }
            }
            return humanScore;
            return computerScore;
            }
            let rounds=5;
            for(let i=1;i<=5;i++){
                playRound(getHumanChoice(),getComputerChoice());
                console.log(humanScore+" "+computerScore);
            }
            if(humanScore>computerScore){
                winner="You are the winner!";
            } else if (computerScore>humanScore){
                winner="Computer is the winner!";
            } else {
                winner="Both tied on the title!";
            }
            return winner;
        }
        playGame();
        alert(winner);
        console.log(winner);
    </script>
</body>
</html>
